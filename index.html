<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abalone Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="menu">
        <button id="newGameBtn">New Game</button>
        <button id="instructionsBtn">Instructions</button>
        <button id="toggleAIBtn">Toggle AI</button>
      </div>
      <div class="instructions" id="instructions">
        <h2>How to Play Abalone</h2>
        <ol>
          <li>Click on 1-3 of your marbles to select them.</li>
          <li>Valid moves will be highlighted in green.</li>
          <li>Click on a valid move to make your move.</li>
          <li>Push your opponent's marbles off the board.</li>
          <li>First player to push off 6 opponent marbles wins!</li>
        </ol>
      </div>
      <div class="status" id="status"></div>
      <div class="board" id="board"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
